<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
  <title>Zap Recall</title>
</head>

<body>
  <div class="root">
    <div class="inicialTool hidden">
      <img src="./images/logo.png" alt="">
      <h1>ZapRecall</h1>
      <button class="box"> Iniciar Recall! </button>
    </div>
    <div class="zapToll">
      <div class="head">
        <img src="./images/logo-pequeno.png" alt="">
        <h1>ZapRecall</h1>
      </div>
      <div class="content">
        <div class="box Initial">
          <h3 class="title">Pergunta 1</h3>
          <ion-icon name="play-outline"></ion-icon>
        </div>
        <div class="box Open">
          <h3 class="title">Pergunta 1</h3>
          <ion-icon name="play-outline"></ion-icon>
        </div>
        <div class="box Open Back">
          <h3 class="title">Pergunta 1</h3>
          <ion-icon class="md hydrated hidden" name="play-outline"></ion-icon>
          <div class="box notremember"><h3>Não lembrei</h3></div>
          <div class="box almostremember"><h3>Quase não lembrei</h3></div>
          <div class="box zap"><h3>Zap!</h3></div>
        </div>
        <div class="box Initial">
          <h3 class="title">Pergunta 1</h3>
          <ion-icon name="play-outline"></ion-icon>
        </div>
      </div>
    </div>
    <div class="bottom">
      <h3> 0/4 CONCLUÍDOS</h3>
    </div>
  </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
